<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../funcoes.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../assets/icon/favicon.ico">
    <title>Login - Pagina de Login</title>
</head>

<body>
    <div class="c-loader" id="loading">
        <img src="../assets/img/loading.gif">
    </div>
    <div class="corpo" id="body">
        <div class="header">
            <div class="container">
                <img class="logo" src="../assets/img/logo2.png">
                <h1 class="titulo">Garen</h1>
                <ul class="navbar">
                    <li>
                        <a href="../index.html">home</a>
                    </li>
                    <li>
                        <a href="#sobre">Sobre</a>
                    </li>
                    <li>
                        <a href="#">$$$$$</a>
                    </li>
                    <li>|</li>
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                    <li>
                        <a href="../cadastro/cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
            <div class="screen">
                <div class="card">
                    <div class="campos">
                        <div class="title">Faça seu login</div>
                        <div class="wrap">
                            Email:  <input id="email" type="email" placeholder="  Insira seu email">
                        </div>
                        <br>
                        <div class="wrap">
                            Senha:  <input id="senha" type="password" placeholder="  Insira sua senha">
                        </div>
                        <div class="wrap btn">
                            <button onclick="voltar()">Voltar</button>
                            <button onclick="entrar()">Logar</button>
                        </div>
                        <br>
                        <div id="div_aguardar" class="loading-div">
                            <img src="../assets/aguarde-orange.gif" id="loading-gif">
                        </div>
        
                        <div id="div_erros_login">
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>

    var intervalo = setInterval(function () {
        clearInterval(intervalo);

        document.getElementById("loading").style.display = "none";
        document.getElementById("body").style.display = "block";

    }, 2000
    );

    function entrar() {
        aguardar();

        var emailVar = email.value;
        var senhaVar = senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Não deixe nenhum campo do login em branco";
            setInterval(sumirMensagem, 5000)
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuario/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "../usuario/areaUsuario.html";
                    }, 2000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
